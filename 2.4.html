<html>
	<head>
		<title>Hello Vue</title>
	</head>
	<body>
		<div id='app'>
			<h1>Hello {{ message }}</h1>
			<h2>Enter your name:<h2>
			<input type='text' v-model='message' />
		</div>
	</body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				//hello: 'Hello',
				message: ''
			}
		});
	</script>
</html>
